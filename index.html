<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>請求書作成フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 800px; 
      margin: auto;
    }
    label { margin-top: 15px; display: block; font-weight: bold; }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
    }
    th {
      background: #f2f2f2;
    }
    button {
      margin-top: 20px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>

  <script src="script.js" defer></script>
</head>
<body>

<h2>請求書作成フォーム</h2>

<label>御請求先（宛名）</label>
<input id="clientName">

<label>件名</label>
<input id="subject">

<label>作業日</label>
<input id="workDate">

<label>請求書No</label>
<input id="invoiceNo">

<label>請求日</label>
<input type="date" id="invoiceDate">

<h3>明細（最大10行）</h3>

<table>
  <thead>
    <tr>
      <th>摘要</th>
      <th>数量</th>
      <th>単位</th>
      <th>単価</th>
    </tr>
  </thead>
  <tbody id="detailRows"></tbody>
</table>

<button onclick="goPreview()">プレビューへ</button>

<script>
  // 明細10行を自動生成
  window.onload = () => {
    const tbody = document.getElementById("detailRows");

    for (let i = 1; i <= 10; i++) {
      tbody.innerHTML += `
        <tr>
          <td><input id="item${i}"></td>
          <td><input id="qty${i}" type="number"></td>
          <td>
            <select id="unit${i}">
              <option value=""></option>
              <option value="個">個</option>
              <option value="台">台</option>
              <option value="式">式</option>
              <option value="m">m</option>
              <option value="セット">セット</option>
              <option value="時間">時間</option>
              <option value="日">日</option>
            </select>
          </td>
          <td><input id="price${i}" type="number"></td>
        </tr>
      `;
    }
  };
</script>

</body>
</html>
