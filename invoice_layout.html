<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>請求書プレビュー</title>

  <!-- プレビュー用CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- 印刷（PDF生成）専用CSS -->
  <link rel="stylesheet" href="print.css" media="print">

  <!-- html2canvas & jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div id="invoice-layout">

  <!-- 上段（タイトル部分） -->
  <div class="header">
    <div>No：<span id="inv-no"></span></div>
    <div class="title">請　求　書</div>
    <div><span id="inv-date"></span></div>
  </div>

  <div class="intro">下記のとおり、御請求申し上げます。</div>

  <!-- 宛名 -->
  <div class="client-name">
    <span id="client-name"></span>
  </div>

  <!-- 件名・作業日 -->
  <div class="basic-info">
    件名：<span id="subject"></span><br>
    作業日：<span id="work-date"></span><br>
  </div>

  <!-- 請求者 -->
  <div class="seller-title">【請求者】</div>
  <div class="seller-info">
    〒612-8448<br>
    京都市竹田東小屋ノ内町104<br>
    TEL：080-5629-5688<br>
    松本 祐紀
  </div>

  <!-- 明細表 -->
  <table class="detail-table">
    <thead>
      <tr>
        <th>摘要</th>
        <th style="width:80px;">数量</th>
        <th style="width:80px;">単位</th>
        <th style="width:120px;">単価</th>
        <th style="width:150px;">金額</th>
      </tr>
    </thead>
    <tbody id="details-body"></tbody>
  </table>

  <!-- 小計・合計 -->
  <div id="summary">
    小計：<span id="subtotal"></span> 円<br>
    <strong>合計：<span id="total"></span> 円</strong>
  </div>

  <!-- 備考 -->
  <div id="note">
    ※備考：<br>
    領収書につきましては、金融機関の振込明細書をもって代えさせて頂きます。
  </div>

  <!-- ボタン（画面だけ・PDFには出ない） -->
  <div class="button-area">
    <button class="no-print" onclick="createPDF()">PDFを作成</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
