<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>請求書プレビュー</title>

  <link rel="stylesheet" href="style.css">

  <!-- ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<div id="invoice-layout">

  <!-- 上段 -->
  <div class="invoice-header">
    <div>No：<span id="inv-no"></span></div>
    <div class="title">請 求 書</div>
    <div><span id="inv-date"></span></div>
  </div>

  <div class="title-message">下記のとおり、御請求申し上げます。</div>

  <!-- 宛名 -->
  <div class="client-name">
    <span id="client-name"></span>
  </div>

  <!-- 件名・作業日 -->
  <div class="work-info">
    件名：<span id="subject"></span><br>
    作業日：<span id="work-date"></span><br>
  </div>

  <!-- 請求者情報 -->
  <div class="issuer-block">
    <div class="issuer-title">【請求者】</div>
    <div>〒612-8448</div>
    <div>京都市竹田東小屋ノ内町104</div>
    <div>TEL：080-5629-5688</div>
    <div>松本 祐紀</div>
  </div>

  <!-- 明細表 -->
  <table class="invoice-table">
    <thead>
      <tr>
        <th>摘要</th>
        <th style="width:80px;">数量</th>
        <th style="width:80px;">単位</th>
        <th style="width:120px;">単価</th>
        <th style="width:150px;">金額</th>
      </tr>
    </thead>
    <tbody id="details-body"></tbody>
  </table>

  <!-- 小計・合計 -->
  <div class="amount-right">
    小計：<span id="subtotal"></span> 円<br>
    <strong>合計：<span id="total"></span> 円</strong>
  </div>

  <div class="note">
    ※備考：<br>
    領収書につきましては、金融機関の振込明細書をもって代えさせて頂きます。
  </div>

  <!-- PDF作成ボタン（キャプチャ前に削除される） -->
  <div class="no-print">
    <button onclick="createPDF()">PDFを作成</button>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
