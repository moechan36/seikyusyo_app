<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>請求書プレビュー</title>

  <style>
    /* --- 全体 --- */
    body {
      display: flex;
      justify-content: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: "Yu Gothic", sans-serif;
    }

    /* --- A4固定の箱 --- */
    #invoice-layout {
      width: 794px;       /* A4横幅に合わせる */
      min-height: 1123px; /* A4高さピッタリ */
      background: #fff;
      padding: 40px;
      box-sizing: border-box;
    }

    /* --- テーブル基本 --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      border: 2px solid #444;
      padding: 6px;
    }

    th {
      background: #fafafa;
    }

    /* --- 合計 --- */
    #summary {
      margin-top: 15px;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
    }

    /* --- 備考 --- */
    #note {
      margin-top: 25px;
      font-size: 12px;
      line-height: 1.5;
    }

    /* PDF化では余計な要素非表示 */
    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background: #fff !important;
      }
    }

  </style>
</head>

<body>

<div id="invoice-layout">

  <!-- 上段 -->
  <div style="display:flex; justify-content:space-between; align-items:flex-start;">
    <div>No：<span id="inv-no"></span></div>
    <div style="font-size:28px; letter-spacing:10px; font-weight:bold;">請　求　書</div>
    <div><span id="inv-date"></span></div>
  </div>

  <div style="margin-top:40px;">下記のとおり、御請求申し上げます。</div>

  <!-- 宛名 -->
  <div style="margin-top:20px; font-size:18px; font-weight:bold;">
    <span id="client-name"></span>
  </div>

  <!-- 件名・作業日 -->
  <div style="margin-top:20px; line-height:1.8;">
    件名：<span id="subject"></span><br>
    作業日：<span id="work-date"></span><br>
  </div>

  <!-- 請求者 -->
  <div style="margin-top:20px; font-weight:bold;">【請求者】</div>
  <div style="line-height:1.6;">
    〒612-8448<br>
    京都市竹田東小屋ノ内町104<br>
    TEL：080-5629-5688<br>
    松本 祐紀
  </div>

  <!-- 明細表 -->
  <table>
    <thead>
    <tr>
      <th>摘要</th>
      <th style="width:80px;">数量</th>
      <th style="width:80px;">単位</th>
      <th style="width:120px;">単価</th>
      <th style="width:150px;">金額</th>
    </tr>
    </thead>
    <tbody id="details-body"></tbody>
  </table>

  <!-- 小計・合計 -->
  <div id="summary">
    小計：<span id="subtotal"></span> 円<br>
    合計：<span id="total"></span> 円
  </div>

  <!-- 備考 -->
  <div id="note">
    ※備考：<br>
    領収書につきましては、金融機関の振込明細書をもって代えさせて頂きます。
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
